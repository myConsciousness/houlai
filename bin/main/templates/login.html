<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
    <title>Login</title>
  </head>
  <body>
    <form action="#" th:action="@{/login}" th:object="${loginForm}">
      <div class="container">
        <div class="wrapper flex pt-5">
          <div class="shadow p-3" id="form-frame">
            <header class="mt-4 text-center">
              <h1 id="app-name" class="font-weight-bold">Houlai</h1>
              <h2 id="app-slogan" class="small">
                Manage smart everything you need to do.
              </h2>
            </header>

            <div id="main">
              <div id="forms-box" class="mx-auto">
                <div id="form-group-userid" class="form-group">
                  <input
                    type="text"
                    id="input-form-userid"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="User ID"
                    th:field="*{userId}"
                    required
                  />
                </div>
                <div id="form-group-password" class="form-group text-center">
                  <input
                    type="password"
                    id="input-form-password"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}"
                    required
                  />
                  <p id="validate-messsage" class="small text-danger mt-2">
                    ログイン情報を再度確認してください。
                  </p>
                </div>
                <div
                  id="checkbox-rememberme"
                  class="form-group form-check text-center"
                >
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberme"
                  />
                  <label class="form-check-label" for="rememberme"
                    >Remember me</label
                  >
                </div>

                <div id="form-group-login-button" class="mt-4 mb-4 text-center">
                  <button id="btn-login" class="btn btn-success">Login</button>
                </div>

                <div id="form-group-forgot-password" class="mt-3 text-center">
                  <p>Forgot password?</p>
                  <a
                    id="link-forgot-password"
                    class="small text-success font-weight-bold"
                    >Reset password</a
                  >
                </div>

                <div id="form-group-sign-up" class="mt-3 text-center">
                  <p>Not registered yet?</p>
                  <a
                    id="link-sign-up"
                    class="small text-success font-weight-bold"
                    >Create account</a
                  >
                </div>
              </div>
            </div>

            <footer class="mt-5 mb-0 small text-center">
              <p>
                Copyright &copy; 2020-2021 Kato Shinya. All rights reserved.
              </p>
            </footer>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
