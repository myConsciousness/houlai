<!DOCTYPE html>
<html lang="en">
  <head
    th:replace="common/head_fragment :: head_fragment(title = 'Overview', links = ~{::link})"
  >
    <link rel="stylesheet" type="text/css" th:href="@{/css/overview.css}" />
  </head>
  <body>
    <div class="container">
      <div th:insert="common/navigation_fragment :: navigation_fragment"></div>
      <main>
        <div class="card card-2">
          <div class="card-body">
            <form method="POST" action="#">
              <div class="row row-space">
                <div class="col-6">
                  <div class="input-group">
                    <label class="label">Resource Type:</label>
                    <select
                      class="form-select input--style-1"
                      aria-label="Default select example"
                    >
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-6"></div>
                <div class="col-8">
                  <div class="input-group">
                    <label class="label">Resource Name:</label>
                    <input
                      class="input--style-1"
                      type="text"
                      placeholder="SampleObject"
                    />
                  </div>
                </div>

                <div class="col-4">
                  <div class="input-group">
                    <label class="label">Extension:</label>
                    <input
                      class="input--style-1"
                      type="text"
                      placeholder="java"
                    />
                  </div>
                </div>
              </div>

              <div id="search">
                <button type="button" class="btn btn-outline-success">
                  SEARCH
                </button>
              </div>
            </form>
          </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Resource Name</th>
              <th scope="col">Extension</th>
              <th scope="col">Path</th>
              <th scope="col">Github</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>TestObject</td>
              <td>java</td>
              <td>test/path</td>
              <td>Positive</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>TestObject2</td>
              <td>py</td>
              <td>test/path</td>
              <td>Positive</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>TestObject3</td>
              <td>cpp</td>
              <td>test/path</td>
              <td>Positive</td>
            </tr>
          </tbody>
        </table>
      </main>
      <div th:insert="common/footer_fragment :: footer_fragment"></div>
    </div>
  </body>
</html>
