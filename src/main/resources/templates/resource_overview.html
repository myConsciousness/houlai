<!DOCTYPE html>
<html lang="en">
  <head
    th:replace="common/head_fragment :: head_fragment(title = 'Resource Overview', links = ~{::link})"
  >
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/resource_overview.css}"
    />
  </head>
  <body>
    <div class="container">
      <div th:insert="common/navigation_fragment :: navigation_fragment"></div>
      <main>
        <div class="card card-2">
          <div class="card-body">
            <form
              th:action="@{/resource/overview}"
              th:object="${resourceOverviewForm}"
              method="post"
            >
              <div class="row row-space">
                <div class="col-6">
                  <div class="input-group">
                    <label class="label">Resource Type:</label>
                    <select
                      class="form-select input--style-1"
                      th:field="*{resourceType}"
                      aria-label="Default select example"
                    >
                      <option
                        th:each="resourceType : ${resourceTypes}"
                        th:value="${resourceType.value}"
                      >
                        [[${resourceType.key}]]
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-6"></div>
                <div class="col-8">
                  <div class="input-group">
                    <label class="label">Resource Name:</label>
                    <input
                      class="input--style-1"
                      type="text"
                      th:field="*{resourceName}"
                      placeholder="SampleObject"
                    />
                  </div>
                </div>

                <div class="col-4">
                  <div class="input-group">
                    <label class="label">Extension:</label>
                    <input
                      class="input--style-1"
                      type="text"
                      th:field="*{extension}"
                      placeholder="java"
                    />
                  </div>
                </div>
              </div>

              <div id="search">
                <button
                  type="submit"
                  name="search"
                  class="btn btn-outline-success"
                >
                  SEARCH
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="table-wrapper">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Resource Name</th>
                <th scope="col">Extension</th>
                <th scope="col">Path</th>
                <th scope="col">Github</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="resource : ${resources}">
                <td th:text="${resource.id}"></td>
                <td th:text="${resource.resourceName}"></td>
                <td th:text="${resource.extension}"></td>
                <td th:text="${resource.extension}"></td>
                <td th:text="${resource.extension}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <div th:insert="common/footer_fragment :: footer_fragment"></div>
    </div>
  </body>
</html>
